<h1>Shopping Cart</h1>

<div id="ticket1" class="cart-item container row">
    <div class="col-md-4 col-xs-7 cart-item-img vcenter">
        <img class="attr-img" title="QR-код" alt="id123012394">
    </div>
    <div class="col-md-4 col-xs-7 cart-item-info vcenter">
        <p class="cart-item-name">Attraction: <span>Ferris Wheel</span></p>
        <p class="cart-item-price">Price: <span>$10.00</span></p>
        <p>
            <span class="quantity-mobile-fix">Quantity:</span>
            <span class="glyphicon glyphicon-minus change-quant" data-how="down"></span>
            <span class="ticket-counter">1</span>
            <span class="glyphicon glyphicon-plus change-quant" data-how="up"></span>
        </p>
    </div>
    <div class="col-md-3 col-xs-2 cart-item-sum vcenter">
        <span>$</span><span data-price="10">10.00</span>
    </div>
    <div class="col-md-1 col-xs-3 vcenter">
        <button class="close-ticket"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>

<div id="ticket2" class="cart-item container row">
    <div class="col-md-4 col-xs-7 cart-item-img vcenter">
        <img class="attr-img" title="QR-код" alt="id123012394">
    </div>
    <div class="col-md-4 col-xs-7 cart-item-info vcenter">
        <p class="cart-item-name">Attraction: <span>Roller-Coaster</span></p>

            <span class="glyphicon glyphicon-plus change-quant" data-how="up"></span>
        </p>
    </div>
    <div class="col-md-3 col-xs-2 cart-item-sum vcenter">
        <span>$</span><span data-price="15">15.00</span>

    <div class="col-md-1 col-xs-3 vcenter">
        <button class="close-ticket"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

<div id="ticket3" class="cart-item container row">
    <div class="col-md-4 col-xs-7 cart-item-img vcenter">
        <img class="attr-img" title="QR-код" alt="id123012394">
    </div>
    <div class="col-md-4 col-xs-7 cart-item-info vcenter">
        <p class="cart-item-name">Attraction: <span>Cordtraction</span></p>
        <p class="cart-item-price">Price: <span>$6.50</span></p>
        <p>
            <span class="quantity-mobile-fix">Quantity:</span>
            <span class="glyphicon glyphicon-minus change-quant" data-how="down"></span>
            <span class="ticket-counter">1</span>
            <span class="glyphicon glyphicon-plus change-quant" data-how="up"></span>
        </p>
    </div>
    <div class="col-md-3 col-xs-2 cart-item-sum vcenter">
        <span>$</span><span data-price="6.5">6.50</span>
    </div>
    <div class="col-md-1 col-xs-3 vcenter">
        <button class="close-ticket"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>

<div class="cart-amount container row">
    <div class="col-md-8 col-xs-8 cart-amount-date">
        <form class="form-inline">
            <div class="form-group inline-mobile-fix-form">
                <label for="visitDate" class="amount-label">Pick visit date:</label>
                <input class="form-control inline-mobile-fix-input" type="date" value="2017-01-01" min="2016-12-01" max="2018-01-01" id="visitDate">
            </div>
        </form>
    </div>
    <div class="col-md-4 col-xs-4 cart-amount-total">
        <p>Total cost: $<span id="totalAmount"></span></p>
    </div>
    <div class="col-md-12 col-xs-12 cart-item-sum vcenter">
        <button class="btn btn-block btn-default btn-pay-now" data-toggle="modal" data-target="#successBuy">Buy</button>
    </div>
</div>
