<a href="#" class="close-new" data-dismiss="modal" aria-label="Close"><span>&times;</span></a>

<input id="tab-1" type="radio" name="tab" class="log-in" checked>
<label for="tab-1" class="tab">Log In</label>

<input id="tab-2" type="radio" name="tab" class="sign-up">
<label for="tab-2" class="tab">Sign Up</label>

<div class="login-form">

    <div class="log-in-htm">

        <label for="emailLogin" class="label">Email Address</label>
        <input id="emailLogin" type="email">

        <label for="passLogin" class="label">Password</label>
        <input id="passLogin" type="password" data-type="password">

        <input id="keepSignCheckbox" type="checkbox" class="check" checked>
        <label id="keep-sign" for="keepSignCheckbox"><span class="icon"></span> Keep me Signed in</label>

        <input id="logInButton" type="submit" class="login-button" value="Log In">

        <div class="hr"></div>
        <div class="foot-lnk">
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

    </div>

    <div class="sign-up-htm">

        <label for="emailSignUp" class="label">Email Address</label>
        <input id="emailSignUp" type="email">

        <label for="passSignUp" class="label">Password</label>
        <input id="passSignUp" type="password" data-type="password">

        <label for="confirmPassSignUp" class="label">Repeat Password</label>
        <input id="confirmPassSignUp" type="password" data-type="password">

        <label for="signUpButton" class="label"><br></label>
        <input id="signUpButton" type="submit" class="login-button" value="Sign Up">

    </div>

</div>
