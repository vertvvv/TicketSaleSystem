<div id="dialogModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog attr-mod-dialog" role="document">
        <div class="modal-content modal-header-short">

            <div class="modal-header">
                <button type="button" class="close close-buy-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title attr-mod-title">New question</h1>
            </div>

            <div class="modal-body">
                <form id="modalDialogBody" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea id="dialogMessage" class="form-control" rows="3" placeholder="Your message..."></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button title="Ctrl+Enter" type="button" class="btn btn-block btn-primary btn-ft-modal">Send message</button>
            </div>

        </div>
    </div>
</div>

<div class="container support-main">
    <div id="display">

        <h1>User questions</h1>

        <div id="questions">

            <div class="admin-questions">
