<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navbar-container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-link" href="index.html">Ticket Sale System</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="menuPlace">

            </div>
        </div>

    </div>
</nav>

<div class="container settings-main">
    <div id="display">

        <h1>Settings</h1>

        <div class="row">

            <div class="col-md-4 col-sm-12 profile-padding">
                <div class="profile-container container">
                    <img alt="Profile image" class="img-thumbnail">
                    <p class="hidden" id="profileUserName"></p>
                    <p class="hidden">Birth Date: <span id="profileBirthDate">XX.XX.XXXX</span></p>
                </div>
            </div>

            <div class="col-md-8 col-sm-12 info-padding">
                <div class="info-container container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-4 control-label">Your name:</label>
                            <div class="col-sm-8">
                                <input class="form-control input-for-load" id="inputFirstName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-4 control-label">Your surname:</label>
                            <div class="col-sm-8">
                                <input class="form-control input-for-load" id="inputLastname" placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBirthDate" class="col-sm-4 control-label">Birth Date:</label>
                            <div class="col-sm-8">
                                <input class="form-control input-for-load" type="date" min="1920-01-01" max="2016-01-01" id="inputBirthDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMail" class="col-sm-4 control-label">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control input-for-load" id="inputMail" placeholder="email" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-4 control-label">New password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordConfirm" class="col-sm-4 control-label">Confirm password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
                            </div>
                        </div>
                        <button id="changeButton" type="button" class="btn btn-block btn-default">Change</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

<footer>

</footer>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/settings.js"></script>

</body>

</html>
