<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<title>Shopping Cart</title>

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navbar-container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-link" href="index.html">Ticket Sale System</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="menuPlace">

            </div>
        </div>

    </div>
</nav>

<div id="successBuy" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog attr-mod-dialog" role="document">
        <div class="modal-content modal-header-short">

            <div class="modal-header">
                <button type="button" class="close close-buy-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title attr-mod-title">Purchase completed</h1>
            </div>

            <div class="modal-body">
                <p>You successfully bought tickets on <span id="completeDate"></span> for $<span id="completeCost"></span>. Don't forget to print them from your <a href="orders.html">orders</a> or check QR-Code on your mobile device near Attraction.</p>
            </div>

            <div class="modal-footer">
                <button type="button" onclick="window.location = 'orders.html'" class="btn btn-block btn-primary btn-footer-buy">Got it!</button>
            </div>

        </div>
    </div>
</div>

<div class="container cart-main">
    <div id="display">

        <h1>Shopping Cart</h1>

        <div id="ticketsPlace">

        </div>

        <div id="footer" class="cart-amount container hidden row">
            <div class="col-md-8 col-xs-8 cart-amount-date">
                <form class="form-inline">
                    <div class="form-group inline-mobile-fix-form">
                        <label for="visitDate" class="amount-label">Pick visit date:</label>
                        <input class="form-control inline-mobile-fix-input" type="date" value="2017-01-01" min="2016-12-01" max="2018-01-01" id="visitDate">
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-xs-4 cart-amount-total">
                <p>Total cost: $<span id="totalAmount"></span></p>
            </div>
            <div class="col-md-12 col-xs-12 cart-item-sum vcenter">
                <button class="btn btn-block btn-default btn-pay-now" data-toggle="modal" data-target="#successBuy">Buy</button>
            </div>
        </div>

    </div>
</div>


<footer>

</footer>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/cart.js"></script>

</body>

</html>
