    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>

</head>

<body>

<div id="page-preloader">
    <div class='preloader-dotline'>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navbar-container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-link" href="index.html">Ticket Sale System</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="menuPlace">

            </div>
        </div>

    </div>
</nav>

<div id="openModal" class="login-modal modal fade" tabindex="-1" role="dialog">
    <div class="login-wrap">
        <div id="loginBody" class="login-html">

        </div>
    </div>
</div>

<div id="attractionModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog attr-mod-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close close-buy-modal" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h1 class="modal-title attr-mod-title" id="exampleModalLabel">Attraction name</h1>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-7 col-sm-12">
                        <img id="attrid" src="" alt="Attraction image">
                    </div>
                    <div class="col-md-5 col-sm-12">
                        <p><span>Description: </span><span id="attrDescription" class="modal-span-text"></span></p>
                        <p><span>Category: </span><a tabindex="0" role="button" data-container="body"
                                                     data-toggle="popover" data-placement="top" data-trigger="focus"
                                                     id="attrCategory" class="modal-span-text"></a></p>
                        <p>
                            <span>Quantity: </span>
                            <span class="glyphicon glyphicon-minus change-quant" data-how="down"></span>
                            <span id="ticket-counter"></span>
                            <span class="glyphicon glyphicon-plus change-quant" data-how="up"></span>
                        </p>
                        <p><span>Price:</span> $<span id="price" class="modal-span-text" data-price="10"></span></p>
                        <span class="maintenance-text"></span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-primary btn-footer-buy">Add to cart</button>
            </div>

        </div>
    </div>
</div>

<div class="container main-container">

    <h1>Attractions</h1>
    <h2>Adventures, classic stories and exhilarating thrills</h2>

    <div class="row" id="main">

    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
