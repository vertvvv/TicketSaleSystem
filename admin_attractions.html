<div id="categoryModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog attr-mod-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close close-buy-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title attr-mod-title">New category</h1>
            </div>

            <div class="modal-body">
                <form id="newCategoryForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">Name</label>
                        <div class="col-md-7 col-xs-9">
                            <input id="newCategoryName" class="form-control" name="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">Minimal age</label>
                        <div class="col-md-7 col-xs-9">
                            <input type="number" class="form-control" name="minAge" placeholder="Age" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">Minimal height, cm</label>
                        <div class="col-md-7 col-xs-9">
                            <input type="number" class="form-control" name="minHeight" placeholder="Height" value="100">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="addCategory" type="button" class="btn btn-block btn-primary btn-ft-modal" data-dismiss="modal">Add category</button>
            </div>

        </div>
    </div>
</div>

<div id="maintenanceModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog attr-mod-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close close-buy-modal" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title attr-mod-title" id="exampleModalLabel">Maintenance</h1>
            </div>

            <div class="modal-body">
                <form id="newMaintenanceForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">Attraction ID</label>
                        <div class="col-md-7 col-xs-9">
                            <input id="attrMtnID" class="form-control attr-id-rdy" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">Start Date</label>
                        <div class="col-md-7 col-xs-9">
                            <input id="startDate" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">Reason</label>
                        <div class="col-md-7 col-xs-9">
                            <textarea id="reason" class="form-control" rows="5" placeholder="Reason"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">End Date</label>
                        <div class="col-md-7 col-xs-9">
                            <input id="endDate" type="date" class="form-control">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="addMaintenance" type="button" class="btn btn-block btn-primary btn-ft-modal" data-dismiss="modal">Add maintenance</button>
            </div>

        </div>
    </div>
</div>

<div class="container orders-main">
    <div id="display">

        <h1>Attractions</h1>

        <div class="panel-group attr-container" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            New Attraction
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <form id="newAttractionForm" class="form-horizontal" method="post" action="" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="inputNameNew" class="col-md-3 col-xs-3 control-label">Name</label>
                                <div class="col-md-7 col-xs-9">
                                    <input class="form-control" name="name" id="inputNameNew" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-3 control-label">Description</label>
                                <div class="col-md-7 col-xs-9">
                                    <textarea class="form-control" name="description" id="inputDescriptionNew" rows="3" placeholder="Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCategoryNew" class="col-md-3 col-xs-3 control-label">Category</label>
                                <div class="col-md-5 col-xs-9">
                                    <select class="form-control" id="inputCategoryNew">
                                        <option data-id="false">Not indicated</option>
                                    </select>
                                </div>
                                <div class="col-md-1 tablet-no-display delete-category">
                                    <button id="removeCategory" type="button" class="btn btn-block btn-default">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                                <div class="col-md-1 tablet-no-display new-category">
                                    <button type="button" class="btn btn-block btn-default" data-toggle="modal" data-target="#categoryModal">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-3 control-label">Price, $</label>
                                <div class="col-md-7 col-xs-9">
                                    <input type="number" name="price" class="form-control" id="inputPriceNew" placeholder="Price">
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label class="col-md-3 col-xs-3 control-label">Maintenance</label>
                                <div class="col-md-7 col-xs-9 text-left">
                                    <label class="radio-inline">
                                        <input type="radio" name="inputRadioNew" value="off" data-toggle="modal" data-target="#maintenanceModal">
                                        On maintenance
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inputRadioNew" value="on" checked> Already works
                                    </label>
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-3 control-label">Image</label>
                                <div class="col-md-7 col-xs-9 image-input">
                                    <input name="image" type="file" id="inputFileNew">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-7 col-xs-12">
                                    <button id="addNewAttraction" type="button" class="btn btn-block btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
