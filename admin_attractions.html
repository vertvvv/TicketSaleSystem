<div id="categoryModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog attr-mod-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close close-buy-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title attr-mod-title">New category</h1>
            </div>

            <div class="modal-body">
